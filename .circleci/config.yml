version: 2.1

defaults: &defaults
  working_directory: ~/repo
  environment:
    LC_ALL: C.UTF-8
    MIX_ENV: test
  parameters:
    image-tag:
      description: "Docker image tag"
      type: string
      default: "1.18.4-erlang-27.3.4.2-alpine-3.22.1"

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
      apk add build-base

commands:
  restore_tagged_cache:
    parameters:
      prefix:
        description: "Cache key prefix"
        type: string
    steps:
      - restore_cache:
          keys:
            - << parameters.prefix >>-{{ .Branch }}-{{ checksum "mix.lock" }}
            - << parameters.prefix >>-{{ .Branch }}-
            - << parameters.prefix >>-

jobs:
  build:
    <<: *defaults
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v3-mix-cache-<< parameters.image-tag >>
      - run: mix do deps.get, compile --warnings-as-errors
      - save_cache:
          key: v3-mix-cache-<< parameters.image-tag >>-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

  lint:
    <<: *defaults
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v3-mix-cache-<< parameters.image-tag >>
      - run: mix deps.unlock --check-unused
      - run: mix format --check-formatted
      - run: mix credo -a
      - run: mix hex.build
      - run: mix docs --warnings-as-errors

  dialyzer:
    <<: *defaults
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v3-mix-cache-<< parameters.image-tag >>
      - restore_tagged_cache:
          prefix: v2-dialyzer-cache-<< parameters.image-tag >>
      - run: mix dialyzer
      - save_cache:
          paths:
            - _build/plts
          key: v2-dialyzer-cache-<< parameters.image-tag >>-{{ .Branch }}-{{ checksum "mix.lock" }}

  test:
    <<: *defaults
    parallelism: 4
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v3-mix-cache-<< parameters.image-tag >>
      - run: MIX_TEST_PARTITION="$((${CIRCLE_NODE_INDEX}+1))" mix test --partitions $CIRCLE_NODE_TOTAL
      - store_test_results:
          path: test-junit-report.xml

  spelling_and_markdownlint:
    working_directory: ~/repo
    environment:
      LC_ALL: C.UTF-8
    docker:
      - image: node:24-alpine
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            npm i -g cspell markdownlint-cli2
      - run:
          name: Spell check
          command: cspell --quiet .
      - run:
          name: Lint markdown files
          command: markdownlint-cli2

workflows:
  build_test:
    jobs:
      - build:
          matrix:
            parameters:
              image-tag:
                - 1.18.4-erlang-27.3.4.2-alpine-3.22.1
                - 1.17.3-erlang-27.3.4.2-alpine-3.22.1
                - 1.16.3-erlang-26.2.5.14-alpine-3.22.1
      - lint:
          image-tag: 1.18.4-erlang-27.3.4.2-alpine-3.22.1
          requires:
            - build
      - dialyzer:
          image-tag: 1.18.4-erlang-27.3.4.2-alpine-3.22.1
          requires:
            - build
      - test:
          requires:
            - build
          matrix:
            parameters:
              image-tag:
                - 1.18.4-erlang-27.3.4.2-alpine-3.22.1
                - 1.17.3-erlang-27.3.4.2-alpine-3.22.1
                - 1.16.3-erlang-26.2.5.14-alpine-3.22.1
      - spelling_and_markdownlint
