version: 2.1

defaults: &defaults
  working_directory: ~/repo
  environment:
    LC_ALL: C.UTF-8
    MIX_ENV: test
  parameters:
    image-tag:
      description: "Docker image tag"
      type: string
      default: "1.16.2-erlang-26.2.4-alpine-3.19.1"

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
      apk add build-base

commands:
  restore_tagged_cache:
    parameters:
      prefix:
        description: "Cache key prefix"
        type: string
    steps:
      - restore_cache:
          keys:
            - << parameters.prefix >>-{{ .Branch }}-{{ checksum "mix.lock" }}
            - << parameters.prefix >>-{{ .Branch }}-
            - << parameters.prefix >>-

jobs:
  build:
    <<: *defaults
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v2-mix-cache-<< parameters.image-tag >>
      - run: mix do deps.get, compile --warnings-as-errors
      - save_cache:
          key: v2-mix-cache-<< parameters.image-tag >>-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

  lint:
    <<: *defaults
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v2-mix-cache-<< parameters.image-tag >>
      - run: mix deps.unlock --check-unused
      - run: mix format --check-formatted
      - run: mix credo -a
      - run: mix hex.build

  dialyzer:
    <<: *defaults
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v2-mix-cache-<< parameters.image-tag >>
      - restore_tagged_cache:
          prefix: v2-dialyzer-cache-<< parameters.image-tag >>
      - run: mix dialyzer
      - save_cache:
          paths:
            - _build/plts
          key: v2-dialyzer-cache-<< parameters.image-tag >>-{{ .Branch }}-{{ checksum "mix.lock" }}

  test:
    <<: *defaults
    parallelism: 4
    docker:
      - image: hexpm/elixir:<< parameters.image-tag >>
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_tagged_cache:
          prefix: v2-mix-cache-<< parameters.image-tag >>
      - run: MIX_TEST_PARTITION="$((${CIRCLE_NODE_INDEX}+1))" mix test --include inclusion --include integration --include firmware_update --partitions $CIRCLE_NODE_TOTAL
      - store_test_results:
          path: test-junit-report.xml

workflows:
  build_test:
    jobs:
      - build:
          matrix:
            parameters:
              image-tag:
                - 1.16.2-erlang-26.2.4-alpine-3.19.1
                - 1.15.7-erlang-26.2.4-alpine-3.19.1
                - 1.14.5-erlang-25.3.2.11-alpine-3.19.1
      - lint:
          image-tag: 1.16.2-erlang-26.2.4-alpine-3.19.1
          requires:
            - build
      - dialyzer:
          image-tag: 1.16.2-erlang-26.2.4-alpine-3.19.1
          requires:
            - build
      - test:
          requires:
            - build
          matrix:
            parameters:
              image-tag:
                - 1.16.2-erlang-26.2.4-alpine-3.19.1
                - 1.15.7-erlang-26.2.4-alpine-3.19.1
                - 1.14.5-erlang-25.3.2.11-alpine-3.19.1
